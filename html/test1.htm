<!DOCTYPE html>
<html>
<head>
    <style>
        #text {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #ffffffc4;
            padding: 10px;
            margin: 10px;
            border: 1px solid #73a1ff;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        /* Show the text element with animation when the parent is hovered */
        #parent:hover #text {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

<div id="parent">
    Hover over me!
    <div id="text">
        This is some text.
    </div>
</div>

</body>
</html>
