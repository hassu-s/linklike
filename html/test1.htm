<!-- ページの基本的なメタタグ -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="ページの説明をここに書きます。">

<!-- Google, Bingなど検索エンジン用 -->
<meta name="robots" content="index, follow">
<meta name="author" content="著者の名前">
<meta name="keywords" content="キーワード1, キーワード2, キーワード3">

<meta property="og:title" content="ページのタイトルをここに書きます。">
<meta property="og:description" content="ページの説明をここに書きます。">
<meta property="og:image" content="https://example.com/image.jpg">
<meta property="og:url" content="https://example.com">
<meta property="og:type" content="website">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="ページのタイトルをここに書きます。">
<meta name="twitter:description" content="ページの説明をここに書きます。">
<meta name="twitter:image" content="https://example.com/image.jpg">
<meta name="twitter:site" content="@Twitterアカウント名">
