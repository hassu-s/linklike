<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポップアップ例</title>
    <style>
        /* 既存のスタイル定義 */
        .content {
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 3px 0px rgba(100, 100, 100);
            border-radius: 5px;
        }
        #content-area {
            padding-left: 10px;
            padding-right: 10px;
            margin-top: 85px;
            margin-bottom: 65px;
        }
        .image-container img {
            max-width: 25px;
            margin: 3px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .popup.show {
            display: flex;
        }
        .popup-content {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform-origin: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transform: scale(0);
            transition: transform 0.2s ease-in-out;
            width: 80%;
            height: 80%;
            min-width: 300px;
            max-width: 500px;
            box-sizing: border-box;
        }
        .popup.show .popup-content {
            transform: scale(1);
        }
        .popup.hide .popup-content {
            transform: scale(0);
        }
        .popup-buttons {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .popup-buttons button {
            width: 85px;
            height: 40px;
            padding: 0;
            margin-left: 3px;
            margin-right: 3px;
            font-size: 13px;
        }
        @keyframes expand {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        @keyframes shrink {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(0);
            }
        }
        .fil {
            overflow-y: scroll;
            position: absolute;
            top: 50px;
            bottom: 50px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 20px;
            background-color: #f7f8f8;
            border-radius: 5px;
            box-sizing: border-box;
            margin: 10px;
        }
        .fil img {
            width: 20px;
            margin-bottom: -3px;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #65defc, #938aff);
            padding: 10px;
            color: white;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            height: 30px;
        }
        #header {
            text-align: center;
            font-weight: 600;
            color: #fff;
            font-size: 20px;
        }
        label {
            display: block;
            margin: 5px;
        }
        input[type="checkbox"] {
            margin-bottom: -3px;
        }
        h2 {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<button id="filterButton">ポップアップを表示</button>

<div class="overlay" id="overlay" onclick="hidePopup()"></div>
<div class="popup" id="popup">
    <div class="popup-content" id="popupContent">
        <h2>ポップアップ</h2>
        <p>これはポップアップの例です。</p>
        <div class="popup-buttons">
            <button id="cancelButton">閉じる</button>
        </div>
    </div>
</div>

<script>
    const filterButton = document.getElementById('filterButton');
    const cancelButton = document.getElementById('cancelButton');
    const popup = document.getElementById('popup');
    const popupContent = document.getElementById('popupContent');
    const overlay = document.getElementById('overlay');

    // ポップアップを表示する関数
    filterButton.addEventListener('click', function() {
        popup.classList.add('show');
        popupContent.style.animation = 'expand 0.2s forwards';
        saveInitialCheckboxStates(); // 初期状態を保存
    });

    // ポップアップを閉じる関数
    cancelButton.addEventListener('click', function() {
        popupContent.style.animation = 'shrink 0.2s forwards';
        setTimeout(() => {
            popup.classList.remove('show');
            restoreInitialCheckboxStates(); // 初期状態を復元
        }, 200);
    });

    // オーバーレイをクリックしてポップアップを閉じる関数
    overlay.addEventListener('click', function() {
        popupContent.style.animation = 'shrink 0.2s forwards';
        setTimeout(() => {
            popup.classList.remove('show');
            restoreInitialCheckboxStates(); // 初期状態を復元
        }, 200);
    });

    function saveInitialCheckboxStates() {

    function restoreInitialCheckboxStates() {

</script>
</body>
</html>
