<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        /* ポップアップとオーバーレイの基本スタイル */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        .popup-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8) translate(-50%, -50%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .popup-overlay.show {
            display: block;
        }
        .popup-overlay.show .popup-content {
            opacity: 1;
            transform: scale(1) translate(-50%, -50%);
        }
        .popup-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .popup-footer {
            margin-top: 20px;
        }
        .popup-footer button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #65defc;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .popup-footer button:hover {
            background-color: #938aff;
        }
    </style>
</head>
<body>
    <button id="filter-button">ポップアップを開く</button>

    <!-- ポップアップ -->
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <div class="popup-header">ポップアップ内容</div>
            <p>このポップアップの内容は自由に変更できます。</p>
            <div class="popup-footer">
                <button id="close-popup">閉じる</button>
            </div>
        </div>
    </div>

    <script>
        // ポップアップ要素とボタン
        const popup = document.getElementById('popup');
        const openButton = document.getElementById('filter-button');
        const closeButton = document.getElementById('close-popup');

        // ポップアップを開く
        openButton.addEventListener('click', () => {
            popup.classList.add('show');
        });

        // ポップアップを閉じる
        closeButton.addEventListener('click', () => {
            popup.classList.remove('show');
        });

        // オーバーレイをクリックして閉じる
        popup.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.classList.remove('show');
            }
        });
    </script>
</body>
</html>
