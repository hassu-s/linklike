     <style>
        .a1 {
            width: 100%;
            height: 320px;
            position: absolute;
            left: 0;

        .all {
            width: 100%;

        .migi {
            height: auto;

        }
        .hida {
            width: 35%;
            overflow-x: hidden;
            background-color: rgb(255, 255, 255);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 2px 0px rgba(100, 100, 100);
        }
        .btnindex {
            width: 100%;
        }
        .btnindex a {
            display: flex;
            background-color: #73a1ff;
            color: #fff;
            margin: 10px 5px 5px 5px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            transition: transform 0.2s ease-in-out;
        }
        .btnindex a:hover {
            background-color: #4d7fff;
            transition: background-color 0.3s;
            transform: scale(1.01);
            transition: transform 0.2s ease-in-out;
        }
        .btnindex a:active {
            transform: scale(0.99);
            transition: transform 0.2s ease-in-out;
        }
        .btnindex img {
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2px;
        }
        
        .migi h3 {
            background: linear-gradient(to right, #65defc, #938aff);
            font-weight: 700;
            color: #fff;
            padding: 15px;
            box-shadow: 0px 0px 2px 0px rgba(100, 100, 100);
            border-radius: 5px;
        }
        .hida h3 {

            font-size: 22px;
        }
        @media screen and (max-width: 600px) {
            .all {
                display: block;
            }

                width: 100%;
            }
            .hida {

                width: 100%;
                background-color: #ffffff00;
                box-shadow: none;
            }
            .hida h3 {
                background: linear-gradient(to right, #65defc, #938aff);

                color: #fff;
                padding: 15px;

                border-radius: 5px;
            }
            
        }

        .inhtml {
            display: flex;

            height: 500px;

            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .inhtml1 {
            display: flex;
            width: 100%;
            height: 330px;
            border: none;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .a2 a {
            position: relative;
        }
        .a2 a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            background-color: #73a1ff;

            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .a2 a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
            text-decoration: #73a1ff underline;
            color: #73a1ff;
        }
        .a2 a:hover {
            color: #73a1ff;
        }
