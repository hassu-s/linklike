<!DOCTYPE html>
<html>
<head>
<style>
/* デフォルトで全体の選択を無効にするCSS */
body {
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* IE10+/Edge */
    user-select: none; /* 近代ブラウザ */
}

/* 特定の要素に対して選択を有効にするCSS */
#textc {
    -webkit-user-select: text; /* Safari */
    -moz-user-select: text; /* Firefox */
    -ms-user-select: text; /* IE10+/Edge */
    user-select: text; /* 近代ブラウザ */
}
</style>
</head>
<body>
<p id="textc">ここが選択可能なテキストです。</p>
<p>ここは選択不可能なテキストです。</p>
</body>
</html>
