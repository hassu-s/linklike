<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            font-size: 13px;
        }

        input[type="url"], input[type="email"], input[type="text"], select, textarea {
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
        }
        input, select, textarea {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>開発お問い合わせ</h3>
    <form action="">
        <label for="">メールアドレス</label>
        <input type="email" required><br><br>

        <label for="">お名前</label>
        <input type="text"><br><br>

        <label for="">サイト選択</label>
        <select name="" id="">
            <option value="" disabled selected>選択してください</option>
            <option value="">はっすーずリンクラ攻略部</option>
        </select><br><br>

        <label for="">お問い合わせ種別</label>
        <select name="" id="" required>
            <option value="" disabled selected>選択してください</option>
            <option value="">コードの不具合の報告</option>
            <option value="">コードの懸念点</option>
            <option value="">コードの不具合の修正点</option>
            <option value="">法的な懸念点</option>
        </select><br><br>

        <label for="">該当するページのURL</label>
        <input type="url" placeholder="https://github.com/linklike" required><br>
        <span>※該当するURLは、はっすーずリンクラ攻略部のサイトURLでも、GitHubのコードのURLでも構いません</span>
        <br><br>

        <label for="">お問い合わせ内容</label>
        <textarea name="" id="" style="height: 100px;" placeholder="3行目の部分を修正すればよい" required></textarea>
        <br><br>

        <label for="">ユーザーエージェント</label>
        <textarea name="ua" id="" style="height: 70px;" required readonly></textarea>
        <br><br>

        <label for="">プライバシーポリシーに同意</label><br>
        <input type="radio" required><label for="">プライバシーポリシーに同意</label>
        <br><br>
        <button type="submit">送信</button>
    </form>
    <script>
        window.onload = function() {
            document.getElementsByName('ua')[0].value = navigator.userAgent;
        };
    </script>
    <script>
        window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);

        document.getElementsByName('ua')[0].value = navigator.userAgent;
        
        if (urlParams.has('email')) {
            document.getElementById('email').value = urlParams.get('email');
        }

        if (urlParams.has('name')) {
            document.getElementById('name').value = urlParams.get('name');
        }

        if (urlParams.has('site')) {
            document.getElementById('site').value = urlParams.get('site');
        }

        if (urlParams.has('category')) {
            document.getElementById('category').value = urlParams.get('category');
        }

        if (urlParams.has('url')) {
            document.getElementById('url').value = urlParams.get('url');
        }

        if (urlParams.has('content')) {
            document.getElementById('content').value = urlParams.get('content');
        }
    };

    </script>
</body>
</html>
